<div class="d-flex  justify-content-center align-items-center full-height">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="my-form">
      <div class="card shadow-sm p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <h4 class="card-title">Создать аккаунт</h4>
          <div class="form-group row border-bottom pt-2 mb-0" [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
            <label for="email" class="col-4 pl-0 pr-0">Email:</label>
            <div class="col-8 pr-0 pl-0">
              <input formControlName="email" id="email" type="email" class="w-100 border-0 my-form-input">
            </div>
          </div>
          <div class="text-danger error-helper-text row">
            <span class="text-danger" *ngIf="form.get('email').invalid && form.get('email').touched">
              <span *ngIf="form.get('email').errors['required']">Email не должен быть пустым</span>
              <span *ngIf="form.get('email').errors['email']">Введите корректный Email</span>
            </span>
          </div>
          <div class="form-group row border-bottom pt-2 mb-0" [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
            <label for="password" class="col-4 pl-0 pr-0">Пароль:</label>
            <div class="col-8 pr-0 pl-0">
              <input formControlName="password" id="password" type="password" class="w-100 border-0 my-form-input">
            </div>
          </div>
          <div class="text-danger error-helper-text row">
            <span class="text-danger" *ngIf="form.get('password').invalid && form.get('password').touched">
              <span *ngIf="form.get('password').errors['required']">Пароль не должен быть пустым</span>
              <span *ngIf="form.get('password').errors['minlength']&&form.get('password').errors['minlength']['requiredLength']">
                Пароль должен быть больше {{form.get('password').errors['minlength']['requiredLength']-1}} символов<br> Сейчас {{form.get('password').errors['minlength']['actualLength']}}
              </span>
            </span>
          </div>
        </div>
  
        <div>
          <button type="submit" class="btn btn-lg btn-info" [disabled]="form.invalid || form.disabled">Создать</button>
        </div>
      </div>
    </form>
  </div>
